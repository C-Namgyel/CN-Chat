<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bg">
        <div id="loading-text">Loading...</div>
    </div>
    <div class="chat-container">
        <header class="chat-header">
            <img src="assets/logo.png" alt="Logo" class="chat-logo">
            <span class="online-count" id="onlineCount">Online Users: 0</span>
        </header>
        <main class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </main>
        <!-- Special button, hidden by default -->
        <button id="specialBtn" class="special-btn" style="display:none;">
            <img src="assets/down.svg" alt="Down">
        </button>
        <div class="chat-input-area" id="chatInputArea">
            <label for="fileInput" class="attach-btn" title="Attach file" onclick="alert('Under Development')">
                <!-- <input type="file" id="fileInput" style="display:none"> -->
                <img src="assets/attackment.png" alt="Attach">
            </label>
            <textarea id="messageInput" class="message-input" rows="2" placeholder="Type a message..."></textarea>
            <button disabled id="sendBtn" class="send-btn" title="Send">Send</button>
        </div>
    </div>
    <!-- Content Menu -->
    <div id="customMenu" class="custom-menu">
        <ul id="customMenuUl">
            <li value="1">Reply</li>
            <li value="2">Copy</li>
            <li value="3">Unsend</li>
            <li value="4">Edit</li>
        </ul>
    </div>
    <script src="./elements.js"></script>
    <script src="./code.js" type="module"></script>
</body>

</html>
