<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CN Chat</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body style="backgroundColor: f3f2f3;">
    <header>
      <h2 style="text-align: center">CN Chat</h2>
    </header>

    <div id="chat" style="position: absolute; height: 90%; top; 5%; overflow: auto; overflow-wrap: break-word; scroll-behaviour: smooth;">

      <!-- form to send message -->
      <div id="message-form">
        <input id="message-input" style="width: 75%;" type="text" />
        <button id="message-btn" style="width: 20%;">Send</button>
      </div>
    </div>
    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="index.js"></script>
  </body>
</html>
