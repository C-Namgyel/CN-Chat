<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CN Chat</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body style="background-color: f3f2f3;">
    <header>
      <label style="text-align: center; font-size: 200%; font-weight: bolder;">CN Chat</label>
      <label style="float: right;" id="online">Online: 1</label>
    </header>

    <div id="chat" style="position: absolute; height: 80%; left: 0px; top: 10%; width: 100%; overflow: auto; overflow-wrap: break-word; scroll-behavior: smooth;">
      <div id="message-form">
        <input id="message-input" style="width: 75%;" type="text">
        <button id="message-btn" style="width: 20%;">Send</button>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="index.js"></script>
  </body>
</html>
