<!DOCTYPE html>
<html lang="en">
  <head>

      <div id="message-form">
        <div id="replyDiv" style="text-align: left; position: relative; left: 2.5%; width: 95%" hidden><label id="replyTxt" style="text-align: left; white-space: nowrap"></label><label style="position: absolute; top: 0px; right: 2.5%;" id="replyClose">Ã—</label></div>
        <input id="message-input" style="width: 95%;" type="text">
        <button id="message-btn" style="width: 20%;" hidden>Send</button>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
